name: Ansible Deploy Workflow

# Workflow triggers
on:
  # Any pushes to the following branches
  push:
    branches:
      - main

# Workflow jobs definitions
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel

      - id: cache-pipenv
        uses: actions/cache@v1
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: |
          pipenv install --deploy

      - name: Run PyTest
        run: |
          pipenv run test -v

  # Deploy
  deploy: 
    needs: test
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - run: 'echo "$SSH_KEY" > /privkey && chmod 400 /privkey'
        shell: bash
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVKEY }}
      
      - name: Run Ansible
        uses: dawidd6/action-ansible-playbook@v2
        env:
          DEBUG: false
          DOMAIN_NAME: ssl-tools.ngelinux.my.id
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        with:
          directory: ansible/
          playbook: main.yaml
          requirements: requirements.yaml
          key: ${{ secrets.SSH_PRIVKEY }}
          inventory: |
            [all]
            app_server ansible_host=${{ secrets.SSH_HOST }} ansible_user=${{ secrets.SSH_USER }}
