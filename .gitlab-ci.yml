stages:
  - test
  - deploy

default:
  image: ubuntu:22.04
  cache:
    key: ssl-tools
    paths:
      - ~/.cache/pip/

  before_script:
    - apt -y update
    - apt -y install apt-utils
    - pip install pipenv
    - pipenv install --deploy

django-tests:
  stage: test
  script:
    - pipenv test -v

django-deploy:
  stage: deploy
  script:
    - echo "Deployment"
